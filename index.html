<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品报价表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>产品报价表</h1>
        <div class="form-group">
            <label for="product-input">产品名称：</label>
            <input type="text" id="product-input" placeholder="请输入产品名称">
        </div>
        <div id="result" class="result"></div>
        <div class="product-list">
            <h2>可用产品列表</h2>
            <ul id="product-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
